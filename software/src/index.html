<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="simcir.css" />
    <link rel="stylesheet" type="text/css" href="simcir-basicset.css" />
		<link rel="stylesheet" href="jquery-ui.css">
    <title>SimcirHW</title>
  </head>
  <body>
		<div id="tabs">
			<ul>
				<li><a href="#tabs-1">Circuito</a></li>
				<li><a href="#tabs-2">Mapeamento de pinos</a></li>
				<li><a href="#tabs-3">Monitor de execução</a></li>
			</ul>
			<div id="tabs-1">
					<div id="mySimcir"></div>
					<div>
						<button id="getDataBtn">v get data v</button>
						<button id="setDataBtn">^ set data ^</button>
						<button id="validateBtn">validate</button>
					</div>
					<textarea id="dataArea" style="width:600px; height:200px;"></textarea>
			</div>
			<div id="tabs-2">
				<select id="boardSelector">
					<option>selecione uma placa</option>
					<option value="NodeMCU_V2">NodeMCU ESP-12 WiFi ESP8266</option>
					<option value="Wemos_D1">WeMos D1 R1 Wifi ESP8266</option>
				</select>
				<div id="boardArea" style="display:inline-block;margin-top:20px;"></div>
				<button id="sendBtn">send ckt</button>
			</div>
			<div id="tabs-3">
				</div>
		</div>
		
    
  
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="lang/ptbr.js"></script>
  <script type="text/javascript" src="circuit-parser.js"></script>
	<script type="text/javascript" src="simcir.js"></script>
  <script type="text/javascript" src="simcir-basicset.js"></script>
	<script type="text/javascript" src="misc/simcir-dso.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
  <script type="text/javascript">
$(function() {

	$("#tabs").tabs();

  var $s = simcir;

  var $simcir = $('#mySimcir');

  var getCircuitData = function() {
    return $s.controller(
        $simcir.find('.simcir-workspace') ).text();
  };
  var setCircuitData = function(data) {
    $s.setupSimcir($simcir, JSON.parse(data) );
  };

  // button click events
  $('#getDataBtn').click(function() {
    $('#dataArea').val(getCircuitData());
  });
  $('#setDataBtn').click(function() {
    setCircuitData($('#dataArea').val());
  });
  $('#validateBtn').click(function() {
    $s.controller(
      $simcir.find('.simcir-workspace') ).validate();
	});
	$('#sendBtn').click(function() {
    sendCircuit();
  });

  // load default (just specifies circuit size).
  setCircuitData('{ "width":600, "height":400 }');
});
	</script>
	<script>
		$('#boardSelector').change(function() {
			switch ($(this).val()){
				case 'NodeMCU_V2':
					var HTMLboard = "";
					var inputs = ["In0","In1","Out0","Out1","Out2"];
					var HTMLoptions = '<option></option>';
					inputs.forEach((v, k) => {
						HTMLoptions += '<option>' + v + '</option>';
					});
					HTMLboard += `
						<div style="float:left;width:80px;text-align:right;margin-right:10px;">
							<select name="boardPin[SD2]" style="margin-top:115px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[SD3]" style="margin-top:2px;width:80px">${HTMLoptions}</select>
						</div>
						`;
					HTMLboard += `<img src="img/NodeMCU_V2.png" style="float:left;height:450px;"/>`;
					HTMLboard += `
						<div style="float:left;width:80px;margin-left:10px;">
							<select name="boardPin[D0]" style="margin-top:47px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[D1]" style="margin-top:2px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[D2]" style="margin-top:2px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[D3]" style="margin-top:2px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[D4]" style="margin-top:2px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[D5]" style="margin-top:48px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[D6]" style="margin-top:2px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[D7]" style="margin-top:2px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[D8]" style="margin-top:2px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[RX]" style="margin-top:2px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[TX]" style="margin-top:2px;width:80px">${HTMLoptions}</select>
						</div>
						`;
				break;
				case 'Wemos_D1':
				var HTMLboard = "";
					var inputs = ["In0","In1","Out0","Out1","Out2"];
					var HTMLoptions = '<option></option>';
					inputs.forEach((v, k) => {
						HTMLoptions += '<option>' + v + '</option>';
					});
					HTMLboard += `<img src="img/Wemos_D1.png" style="float:left;height:500px;margin-left:100px"/>`;
					HTMLboard +=
					`<div style="float:left;width:80px;margin-left:10px;">
							<select name="boardPin[D13]" style="margin-top:200px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[D12]" style="margin-top:2px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[D11]" style="margin-top:2px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[D10]" style="margin-top:2px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[D9]" style="margin-top:2px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[D8]" style="margin-top:2px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[D4]" style="margin-top:42px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[D3]" style="margin-top:2px;width:80px">${HTMLoptions}</select>
							<select name="boardPin[D2]" style="margin-top:2px;width:80px">${HTMLoptions}</select>
						</div>
						`;
				break;
				default:
					var HTMLboard = "";
				break;
			}
			$("#boardArea").html(HTMLboard);
		});

		var host = window.document.location.host.replace(/:.*/, '');
		var ws = new WebSocket('ws://' + host + ':9061');
		ws.onmessage = function (event) {
			console.log(event.data);
		};
		ws.onopen = function() {
			console.log('open');
		};

		function sendCircuit() {
			ws.send(`
			{
				"type":"circuit",
				"circuit":
				{
					"outputs":{
						"Out1":"(In1 AND NOT(In3)) OR (In2 AND In3)",
						"Out2":"In1 XOR In2"
					}
					,"inputs":{
						"In1":1,
						"In2":0,
						"In3":{"values":[0,1,0,1],"timeslices":[1000,2000,1000,6000]}
					}
					,"pin_map":{
						"Out1":"D0",
						"Out2":"D1"
					}
					,"hardware":"esp8266"
					,"board":"NodeMCU_V2"
					,"cycles":1
				}
			}`);
		}
	</script>
	<script>if (window.module) module = window.module;</script>
  </body>
</html>
